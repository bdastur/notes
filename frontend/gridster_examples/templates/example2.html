<!DOCTYPE html>

  <body>
  Index Test.
  <div class="container">
    <div class="well">
      <h1>Dashboard</h1>
      <p>
        <span id="last_update" style="display:none;" class="glyphicon glyphicon-warning-sign icon-warn"></span>
        <!--add cluster fsid for informational purposes-->
        <small id="cluster_fsid">8dudieie</small>
      </p>
    </div>
    <div class="row">
        <p>this is a grid test</p>
        <div class="col-sm-4 " id="col1">
            <canvas id="col1-rect"
             width="200" height="200" style="border:none 2px #000000;">
         </canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="col2-rect"
             width="200" height="200" style="border:none 2px #000000;">
            </canvas>
        </div>
        <div class="col-lg-2">
            <canvas id="col3-rect"
             width="200" height="200" style="border:none 1px #d3d3d3;">
            </canvas>
        </div>
    </div>


    <div class="panel panel-primary">
          <div class="panel-heading cd-collapsable">
            <h3 class="panel-title">
              Ceph Cluster Overall Status
            </h3>
          </div>
          <!--here we add the overall status-->
          <div class="panel-body" id="overall_status">UP</div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading cd-collapsable">
            <h3 class="panel-title">Headerforpanel</h3>
        </div>
        <div class panel-body" style="display: none">testtest</div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Charts
            </h3>
        </div>
        <p style="display: none" id="chart_x">this is a test</p>
        <div class="panel-body" id="chart-container" style="width:100%; height:400px;"></div>
    </div>

  </div>
  <script type="text/javascript"
           src="{{ url_for('static', filename="js/hc/js/highcharts.js") }}">
  </script>
  <script type="text/javascript"
           src="{{ url_for('static', filename="js/jquery-3.1.1.min.js") }}">

  <script type="text/javascript"
          src="{{ url_for('static', filename='js/example2.js') }}"></script>
