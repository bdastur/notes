<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Skyline Aws Console Access (Alpha)</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.slate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/statgrid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.gridster.css') }}"


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="well">
      <h3>Single Stat Widget</h3>
      <p>
        <span id="last_update" style="display:none;" class="glyphicon glyphicon-warning-sign icon-warn"></span>
        <!--add cluster fsid for informational purposes-->
        <small id="cluster_fsid">8dudieie</small>
      </p>
    </div>
    <p></p>
    <div class="gridster">
      <ul>
        <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
            <h2>Instance Count</h2>
            <h4>4933</h4>
            <h4>Up From Yesterday</h4>
        </li>

        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1" id="box21">testing
        </li>

        <li data-row="3" data-col="1" data-sizex="2" data-sizey="2">
         <div class="gridster-box" id="rdeck-availability">
         </div>
        </li>

        <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">
            <div class="gridster-box">
                <h2>Rundeck Availability</h2>
                <br>
                <h4><span class="metricvalue">44480<span></h4>
                <br>
                <font size="0" color="black">Last updated</font>
                <p></p>
                <font face="verdana" color="green">This is some text!</font>
            </div>
        </li>

        <li data-row="2" data-col="2" data-sizex="4" data-sizey="3">
            <div id="chart-container"
            style="width:520px; height:380px;"></div>
        </li>
      </ul>
      <!-- <center><div style="font-size: 12px">Try this: curl -d '{ "auth_token": "YOUR_AUTH_TOKEN", "text": "Hey, Look what I can do!" }' \http://dashingdemo.herokuapp.com:80/widgets/welcome</div></center> -->
    </div>

    <p>another example of gridster</p>
    <div class="gridster">
        <ul>
            <li data-sizey="2" data-sizex="2" data-col="4" data-row="1">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="1" data-row="3">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="2" data-row="3">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="2" data-sizex="2" data-col="1" data-row="1">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="3" data-row="1">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="3" data-row="3">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="4" data-row="3">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="6" data-row="1">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="5" data-row="3">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="3" data-row="2">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
            <li data-sizey="1" data-sizex="1" data-col="6" data-row="2">
                <div class="gridster-box">
                    <div class="handle-resize"></div>
                </div>
            </li>
        </ul>
    </div>



  </div>
  <script type="text/javascript"
           src="{{ url_for('static', filename="js/hc/js/highcharts.js") }}">
  </script>

           src="{{ url_for('static', filename="js/jquery-3.1.1.min.js") }}">

  <script type="text/javascript"
          src= "{{ url_for('static', filename='js/gridster_init.js') }}"></script>
  <script type="text/javascript"
          src="{{ url_for('static', filename='js/single_stat_gridbox.js') }}">
  </script>
  <script type="text/javascript"
          src= "{{ url_for('static', filename='js/example6.js') }}"></script>
  </body>
</html>
