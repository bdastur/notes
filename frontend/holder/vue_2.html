<html>
	<head>
		<link rel="stylesheet" href="../thirdparty/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<style type="text/css">
			.row > div{
		        margin-bottom: 15px;
		    }
			.header{
		        min-height: 90px;
		    }
		    .footer{
		        min-height: 60px;
		    }
		    .header, .footer{
		        background: #2f2f2f;
		    }
		    .content{
		        background: #b4bac0;
		        min-height: 300px;
		    }
		    .sidebar-top{
		        min-height: 140px;
		        background: #dbdfe7;
		    }
		    .sidebar-bottom{
		        min-height: 145px;
		        background: #7e8aa0;
		        margin-bottom: -15px;
		    }
		    .sidebar {
			    margin-top: 10px;
			    min-height: 190px;
			    background: #c09f9f;
		    }
		    .contentbar {
			    margin-top: 10px;
			    min-height: 190px;
			    background: #d0b6f5;
		    }
		</style>
	</head>
	<body>
	    <div class="container-fluid">
            <span id="app1">Visit count: {{ visitCount }}-{{ name }}</span>

            <span id="app2">Name: {{ name }}</span>

            <div id="app3">
			    <p>Name: {{ name }}, Pin: {{ pin }}</p>
	    		<input v-model="name">
	    		<input v-model="pin">
	    	</div>

        </div>

		<script src="../thirdparty/jquery/jquery-3.3.1.min.js"></script>
		<script src="../thirdparty/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../thirdparty/vue/vue.js"></script>
		<script src="holder/holder.js?v=1"></script>
		<script>
			var obj = {
				visitCount: "foo",
				name: "dummy"
			}
			var val = {a: 1}

			var vm = new Vue({
				el: "#app1",
				data: obj,
				beforeCreate: function() {
					console.log("Before Create!")
				},
				created: function() {
					// 'this' points to the vm instance.
					console.log("Created. VisitCount: " + this.visitCount + " " + this.name)
				},
				beforeMount: function() {
					console.log("Before Mount")
				},
				mounted: function() {
					console.log("mounted")
				},
				beforeDestroy: function() {
					console.log("Before destroy!")
				},
				destroyed: function() {
					console.log("destroyed!")
				}
			})

			var vm2 = new Vue({
				el: "#app2",
				data: {
					name: 'app2dummy'
				}
			})

			var vm3 = new Vue({
				el: "#app3",
				data: {
					name: 'app3dummy',
					age: 43,
					pin: 4344
				}
			})
			vm2.$data.name = vm3.$data.name


            vm.$destroy()

         </script>
    </body>
</html>
