<html>
	<head>
		<link rel="stylesheet" href="../thirdparty/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<style type="text/css">
			.row > div{
		        margin-bottom: 15px;
		    }
			.header{
		        min-height: 90px;
		    }
		    .footer{
		        min-height: 60px;
		    }
		    .header, .footer{
		        background: #2f2f2f;
		    }
		    .content{
		        background: #b4bac0;
		        min-height: 300px;
		    }
		    .sidebar-top{
		        min-height: 140px;
		        background: #dbdfe7;
		    }
		    .sidebar-bottom{
		        min-height: 145px;
		        background: #7e8aa0;
		        margin-bottom: -15px;
		    }
		    .sidebar {
			    margin-top: 10px;
			    min-height: 190px;
			    background: #c09f9f;
		    }
		    .contentbar {
			    margin-top: 10px;
			    min-height: 190px;
			    background: #d0b6f5;
		    }
		</style>
	</head>
	<body>
	    <div class="container-fluid">
		    <div id="app1">
			   <h2>
			      First example - simple
			  </h2>
			   Hello {{ 5 + 4 }} Worlds
			   <p>
			       Count: {{ countWorlds }}
			   </p>
			</div>
			<br>
			<div id="app2">
			  <h2>
			      Range of numbers
			  </h2>
			  <ul>
			      <li v-for="n in countDown">Hello {{ n }}</li>
			  </ul>
			</div>
			<br>
			<div id="app3">
			  <h2>
			      Array with index notation.
			  </h2>
			  <ul>
			      <li v-for="animal,idx in animals">{{ animal }} goes {{ sounds[idx] }} </li>
			  </ul>
			</div>
			<br>
			<div id="app4">
			  <h2>
			      Objects.
			  </h2>
			  <ul>
			      <li v-for="sound,animal in animals">{{ animal }} goes {{ sound }} </li>
			  </ul>
			</div>
        </div>
		<script src="../thirdparty/jquery/jquery-3.3.1.min.js"></script>
		<script src="../thirdparty/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../thirdparty/vue/vue.js"></script>
		<script src="holder/holder.js?v=1"></script>
		<script>

			new Vue({
			    el: "#app1",
			    data: {
			        countWorlds: 5 + 5
			    }
			})

			new Vue({
			    el: "#app2",
			    data: {
			       countDown: [10, 9, 8, 7, 6, 5]
			    }
			})

			new Vue({
			    el: "#app3",
			    data: {
			        animals: ['dog', 'cat', 'cow'],
			        sounds: ['woof', 'meow', 'moo']
			    }
			})

			new Vue({
			    el: "#app4",
			    data: {
			        animals: {
			            dog: "woof",
			            cat: "meow",
			            cow: "moo"
			        }
			    }
			})

         </script>
    </body>
</html>
