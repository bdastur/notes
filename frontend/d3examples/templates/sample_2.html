   <body class="ml-5">
	   <h2>This is a test</h2>
	    <div class="container">
		  <div class="row">
		    <div class="col">
<!--
			  Note here: the width and height are in percentages, which makes it much more
			  easier to layout
-->
		      <svg width = "100%" height = "100%">
               <rect x = "0" y = "0" width = "50%" height = "100%" fill = "yellow"></rect>
<!--
               Note here: The position of x, where we are starting the second rectangle.
               Using % makes it much intutive
-->
                <rect x = "50%" y = "0" width = "50%" height = "100%" fill = "green"></rect>
              </svg>

		    </div>
		    <div class="col" >
<!-- 			    Note here: the fixed width for svg. -->
		        <svg width = "300" height = "300">
                    <rect x = "0" y = "0" width = "700" height = "200" fill = "red"></rect>
                </svg>
		    </div>
		  </div>
		  <div class="row">
		    <div class="col">
		      1 of 3
		    </div>
		    <div class="col">
		      2 of 3
		    </div>
		    <div class="col">
		      3 of 3
		    </div>
		  </div>
		</div>
