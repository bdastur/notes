<!DOCTYPE html>
  <html>
    <head>
		<link rel="stylesheet"
		 href="https://fonts.googleapis.com/css?family=Open+Sans"
		 type="text/css">

		 <link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		 rel="stylesheet">
		 <link rel="stylesheet" href="popup.css" class="rel">
	  <body>
		<div>
			<span>
				<h4>
					<image src="icon.png"></image>Bookmarker
				</h4>(1.0.0)</span>
		</div>
		<div class="container">
			<button type="button" class="btn btn-primary">Get Bookmarks</button>
			<button type='button' class='btn btn-primary'>ttest</button>

			<button type='button' class='btn btn-light btn-lg'>submit</button>
			<button type='button' class='btn btn-outline-success'>2</button>

			<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
				Single toggle
			  </button>

			  <div class="btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
				  <input type="checkbox" checked autocomplete="on"> Checked
				</label>
				<label class="btn btn-secondary">
					<input type="checkbox" checked autocomplete="off"> secondcheecked
				  </label>
			  </div>

			  <div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
				  <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
				</label>
				<label class="btn btn-secondary">
				  <input type="radio" name="options" id="option2" autocomplete="off"> Radio
				</label>
				<label class="btn btn-secondary">
				  <input type="radio" name="options" id="option3" autocomplete="off"> Radio
				</label>
			  </div>


		</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="popup.js"></script>
	  </body>
</html>
