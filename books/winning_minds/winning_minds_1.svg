  <rect x="0" y="0" width="1316.4936218261719" height="691.2228714792352" fill="#ffffff"></rect><g transform="translate(239.32113647460938 10) rotate(0 76.5 12)"><text x="0" y="20" font-family="Cascadia, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Winning minds</text></g><g transform="translate(230.78762817382812 61.8951416015625) rotate(0 94.5 10)"><text x="0" y="16" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Aristotle's Rhetoric</text></g><g transform="translate(229.83407592773438 96.9742431640625) rotate(0 352 39)"><text x="0" y="15.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Great communication needs:</text><text x="0" y="35" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Ethos - credibility - Can I trust you?</text><text x="0" y="54.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Pathos - emotion - Do I care what you are saying?</text><text x="0" y="74" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Logos - Logic or appearance of logic - Are you right or do you sound right?</text></g><g transform="translate(239.96170043945312 211.109130859375) rotate(0 80 49)"><text x="0" y="15.600000000000001" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Logical Brain</text><text x="0" y="35.2" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="54.800000000000004" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Emotional Brain</text><text x="0" y="74.4" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="94" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Instinctive Brain</text></g><g transform="translate(53.162994384765625 431.13763427734375) rotate(0 271.5354257357326 24.05494011773004)"><text x="0" y="13.036626745153377" font-family="Cascadia, Segoe UI Emoji" font-size="13.046747182497658px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">When people see someone acting with purpose, they mirror in their minds</text><text x="0" y="29.073253490306755" font-family="Cascadia, Segoe UI Emoji" font-size="13.046747182497658px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">what the other person is doing. Their brains respond as if they were</text><text x="0" y="45.10988023546013" font-family="Cascadia, Segoe UI Emoji" font-size="13.046747182497658px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">performing the task themselves.</text></g><g transform="translate(10 574.1951293945312) rotate(0 289.3487243652344 15.437209644656775)"><text x="0" y="12.437209644656795" font-family="Cascadia, Segoe UI Emoji" font-size="12.666428426385085px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">The starting point is how we feel affects how others feel. If we feel anxious,</text><text x="0" y="27.87441928931359" font-family="Cascadia, Segoe UI Emoji" font-size="12.666428426385085px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">we make others feel anxious. If we feel great, we make others feel great.</text></g><g transform="translate(915.2758483886719 403.12933349609375) rotate(0 195.60888671875 16.751037260445457)"><text x="0" y="13.751037260445433" font-family="Cascadia, Segoe UI Emoji" font-size="13.926621297583313px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Instinctive brain has two supreme instructions: </text><text x="0" y="30.502074520890865" font-family="Cascadia, Segoe UI Emoji" font-size="13.926621297583313px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">minimize danger and maximize rewards</text></g><g transform="translate(593.3765563964844 612.3345336914062) rotate(0 327.2196044921875 34.44416889391448)"><text x="0" y="14.222084446957226" font-family="Cascadia, Segoe UI Emoji" font-size="14.130941084682865px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">People are drawn towards leaders with purpose. There is a clear survival reason</text><text x="0" y="31.44416889391445" font-family="Cascadia, Segoe UI Emoji" font-size="14.130941084682865px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">why the instinctive brain should guide us towards people with purpose. It is</text><text x="0" y="48.66625334087168" font-family="Cascadia, Segoe UI Emoji" font-size="14.130941084682865px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">people with purpose who take forward society, securing our supremacy, ensuring</text><text x="0" y="65.8883377878289" font-family="Cascadia, Segoe UI Emoji" font-size="14.130941084682865px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">our survival.</text></g><g transform="translate(609.3758850097656 491.40093994140625) rotate(0 136.5 10)"><text x="0" y="16" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Winning the instinctive brain</text></g><g stroke-linecap="round" transform="translate(580.5591125488281 453.70648