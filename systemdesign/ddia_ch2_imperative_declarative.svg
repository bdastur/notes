  <rect x="0" y="0" width="1139.9286499023438" height="384.0769500732422" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(73.85223388671875 11.647506713867188) rotate(0 86.6763916015625 32.40843200683594)"><path d="M112.55 2.07 C125.25 2.95, 139.16 6.38, 148.7 9.98 C158.24 13.57, 165.96 18.96, 169.78 23.66 C173.61 28.36, 174.09 33.38, 171.66 38.16 C169.23 42.94, 163.33 48.31, 155.2 52.34 C147.06 56.36, 135.01 60.24, 122.85 62.3 C110.69 64.35, 95.57 65.11, 82.22 64.67 C68.87 64.24, 54.45 62.15, 42.75 59.68 C31.05 57.21, 19.13 54.08, 12.04 49.86 C4.95 45.63, 1.08 39.51, 0.19 34.35 C-0.69 29.2, 1.37 23.37, 6.74 18.94 C12.1 14.52, 21.53 10.74, 32.38 7.79 C43.24 4.84, 58.11 2.18, 71.86 1.23 C85.62 0.27, 107.09 1.73, 114.93 2.06 C122.78 2.4, 119.47 2.68, 118.94 3.25 M77.57 -0.61 C90.44 -1.45, 107.81 -0.67, 120.58 1.43 C133.34 3.53, 145.65 7.93, 154.14 11.98 C162.64 16.03, 169 21.04, 171.54 25.72 C174.08 30.4, 173.07 35.42, 169.41 40.05 C165.75 44.68, 158.34 49.48, 149.56 53.49 C140.78 57.51, 129.1 62.22, 116.75 64.15 C104.41 66.08, 89.11 66.21, 75.49 65.08 C61.87 63.95, 46.26 60.24, 35.02 57.39 C23.78 54.55, 13.8 52.24, 8.05 47.99 C2.3 43.74, 0.01 37.18, 0.51 31.9 C1.02 26.62, 4.42 20.73, 11.08 16.32 C17.74 11.92, 29.34 8.13, 40.49 5.5 C51.64 2.87, 71.77 1.3, 77.99 0.55 C84.2 -0.21, 77.34 0.23, 77.76 0.94" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(78.85223388671875 19.055938720703125) rotate(0 81.5 25)"><text x="81.5" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Imperative </text><text x="81.5" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Language</text></g><g stroke-linecap="round" transform="translate(488.9466552734375 10) rotate(0 86.6763916015625 32.40843200683594)"><path d="M93.68 -0.57 C106.75 -0.41, 122.73 2.97, 134.26 5.86 C145.8 8.74, 156.46 12.63, 162.9 16.73 C169.34 20.82, 172.68 25.34, 172.9 30.43 C173.13 35.52, 169.94 42.57, 164.25 47.27 C158.57 51.96, 149.45 55.79, 138.79 58.61 C128.13 61.44, 113.47 63.45, 100.29 64.23 C87.11 65, 72.47 64.79, 59.69 63.26 C46.91 61.72, 33.1 58.67, 23.61 55.03 C14.12 51.39, 6.25 46.11, 2.75 41.4 C-0.74 36.69, -0.08 31.7, 2.65 26.76 C5.37 21.82, 10.76 15.73, 19.1 11.77 C27.45 7.8, 38.49 4.75, 52.72 2.97 C66.96 1.18, 94.34 1, 104.5 1.05 C114.67 1.09, 114.21 2.62, 113.71 3.23 M93.13 1.34 C105.63 0.92, 120.92 1.84, 132.24 4.15 C143.56 6.47, 154.02 10.82, 161.06 15.25 C168.11 19.68, 173.73 25.41, 174.5 30.72 C175.26 36.03, 171.55 42.73, 165.65 47.11 C159.75 51.49, 150.2 53.91, 139.11 57.01 C128.01 60.12, 112.65 64.78, 99.11 65.74 C85.57 66.7, 70.18 64.41, 57.86 62.77 C45.54 61.14, 34.16 59.37, 25.18 55.94 C16.2 52.51, 8 47.18, 3.97 42.19 C-0.05 37.2, -1.74 31.27, 1.05 25.99 C3.84 20.7, 12 14.22, 20.71 10.46 C29.42 6.7, 40.95 5.25, 53.3 3.42 C65.66 1.6, 87.91 0.05, 94.84 -0.48 C101.77 -1.02, 95.02 -0.23, 94.9 0.21" stroke="#000000" stroke-width="1" fill="none"></path></g><g transform="translate(493.9466552734375 17.408432006835938) rotate(0 81.5 25)"><text x="81.5" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Declarative </text><text x="81.5" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="middle" style="white-space: pre;" direction="ltr">Language</text></g><g transform="translate(10 101.07695007324219) rotate(0 253 136.5)"><text x="0" y="15.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* Tells the computer to perform certain </text><text x="0" y="35" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">operations in a certain order.</text><text x="0" y="54.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="74" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* In a declarative query language like SQL, you</text><text x="0" y="93.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">just specify the pattern of data you want - but </text><text x="0" y="113" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">now how to achieve the goal. It is up to the DB </text><text x="0" y="132.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">systems' query optimizer to decided which indexes and</text><text x="0" y="152" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">which join methods to use to accomplish that</text><text x="0" y="171.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="191" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* Imperative code is hard to parallelize across </text><text x="0" y="210.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">multiple cores and machines, because it specifies</text><text x="0" y="230" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">instructions that must be performed in specific order.</text><text x="0" y="249.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="269" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g><g transform="translate(501.92864990234375 99.03105163574219) rotate(0 314 97.5)"><text x="0" y="15.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* A declarative language is attractive because it is</text><text x="0" y="35" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">more concise and easier to work with.</text><text x="0" y="54.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="74" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* Lend themselves to parallel execution.</text><text x="0" y="93.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="113" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* Another great example of advantage of declarative vs imperative</text><text x="0" y="132.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  is in web development. Defining css properties using css code, vs</text><text x="0" y="152" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  if you had to implement the same in javascript as an imperative</text><text x="0" y="171.5" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  approach.</text><text x="0" y="191" font-family="Cascadia, Segoe UI Emoji" font-size="16px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g></svg>